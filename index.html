    <!-- Calculator -->
    <div id ="calcbody" class="container">
      <div>
        <input id="output" type="text" placeholder="0">
      </div>

      <div id="keys" class="row">
        <div id="keyboard"> 
          <button id="keyslt1" onclick="Clear()">C</button>
          <button id="keyslt1" onclick="del()">CE</button>
          <button id="keyslt1" onclick="del()">Del</button>
          <button id="keyslt1" style="background:#e9e973;color:black;" onclick="display('%')">%</button>
        </div>

        <div id="keyboard"> 
          <button id="keyslt1" onclick="display(7)">7</button>
          <button id="keyslt1" onclick="display(8)">8</button>
          <button id="keyslt1" onclick="display(9)">9</button>
          <button id="keyslt1"style="background:#e9e973;color:black;" onclick="display('+')">+</button>
        </div>

        <div id="keyboard">
          <button id="keyslt1" onclick="display(4)">4</button>
          <button id="keyslt1" onclick="display(5)">5</button>
          <button id="keyslt1" onclick="display(6)">6</button>
          <button id="keyslt1" style="background:#e9e973;color:black;" onclick="display('-')">-</button>
        </div>

        <div id="keyboard">  
          <button id="keyslt1" onclick="display(1)">1</button>
          <button id="keyslt1" onclick="display(2)">2</button>
          <button id="keyslt1" onclick="display(3)">3</button>
          <button id="keyslt1" style="background:#e9e973;color:black;"onclick="display('*')">*</button> 
        </div>

        <div id="keyboard">
          <button id="keyslt1" onclick="display(0)">0</button>
          <button id="keyslt1" onclick="display('.')">.</button>
          <button id="keyslt1" onclick="display('+')">+</button>
          <button id="keyslt1"style="background:green;color:white;" onclick="calculate()">=</button>
        </div>
      </div>
